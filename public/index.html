<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="bg-gradient-to-br from-teal-50 to-purple-100 min-h-screen font-sans antialiased">
    <div class="container mx-auto px-4 py-12 max-w-md sm:max-w-4xl">
        <!-- Header -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center mb-12 tracking-tight">
            Task Manager
        </h1>

        <!-- Add Task Form -->
        <div class="mb-10 flex flex-col sm:flex-row gap-4 rounded-xl overflow-hidden bg-white">
            <select class="p-3 bg-white outline-none text-gray-800 sm:w-36 w-full" data-set-priority>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input data-set-title type="text" placeholder="Enter a new task" class="flex-1 p-3 rounded-xl bg-white text-gray-800 placeholder-gray-400 transition duration-300 outline-none border-none">
            <input data-set-date type="date" class="p-3 bg-white shadow-md text-gray-800 sm:w-44 w-full outline-none border-none">

            <button data-add-task class="bg-teal-600 text-white px-6 py-3 rounded-xl hover:bg-teal-700 transition duration-300 shadow-md sm:w-auto w-full">
                Add Task
            </button>
        </div>

        <!-- Filters -->
        <div class="mb-10 flex flex-wrap justify-center gap-3" data-filter-parent>
            <button data-filter="all" class="filter-active px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                All
            </button>
            <button data-filter="completed" class="px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Completed
            </button>
            <button data-filter="Pending" class="px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Pending
            </button>
            <button data-filter="high" class="px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                High Priority
            </button>
            <button data-filter="medium" class="px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Medium Priority
            </button>
            <button data-filter="low" class="px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Low Priority
            </button>
        </div>

        <!-- Task List -->
        <ul class="space-y-4">
            <!-- Sample Task 1 -->
            <li class="flex items-center justify-between p-5 bg-white rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition duration-300">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="h-5 w-5 text-teal-500 rounded focus:ring-teal-500">
                    <div>
                        <span class="text-gray-800 font-medium">Grocery Shopping</span>
                        <div class="text-sm text-gray-500">
                            <span class="inline-block px-2 py-1 bg-green-100 text-green-700 rounded-md">Low</span>
                            <span>Due: 2025-08-20</span> | <span>Category: Personal</span>
                        </div>
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-600 transition duration-200">Delete</button>
            </li>
            <!-- Sample Task 2 -->
            <li class="flex items-center justify-between p-5 bg-white rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition duration-300">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="h-5 w-5 text-teal-500 rounded focus:ring-teal-500" checked>
                    <div>
                        <span class="text-gray-500 line-through font-medium">Client Meeting</span>
                        <div class="text-sm text-gray-500">
                            <span class="inline-block px-2 py-1 bg-yellow-100 text-yellow-700 rounded-md">Medium</span>
                            <span>Due: 2025-08-15</span> | <span>Category: Work</span>
                        </div>
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-600 transition duration-200">Delete</button>
            </li>
            <!-- Sample Task 3 -->
            <li class="flex items-center justify-between p-5 bg-white rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition duration-300">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="h-5 w-5 text-teal-500 rounded focus:ring-teal-500">
                    <div>
                        <span class="text-gray-800 font-medium">Read New Book</span>
                        <div class="text-sm text-gray-500">
                            <span class="inline-block px-2 py-1 bg-red-100 text-red-700 rounded-md">High</span>
                            <span>Due: 2025-08-18</span> | <span>Category: Personal</span>
                        </div>
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-600 transition duration-200">Delete</button>
            </li>
        </ul>
    </div>


    <script src="./assets/scripts/app.js"></script>
</body>

</html>

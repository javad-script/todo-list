<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="bg-gradient-to-br from-teal-50 to-purple-100 min-h-screen font-sans antialiased">
    <div class="container mx-auto px-4 py-12 max-w-md sm:max-w-4xl">
        <!-- Header -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center mb-12 tracking-tight">
            Task Manager
        </h1>
        <!-- Add Task Form -->
        <form class="mb-10 flex flex-col sm:flex-row gap-4 rounded-xl overflow-hidden bg-white">
            <select class="p-3 bg-white outline-none text-gray-800 sm:w-36 w-full" data-set-priority>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input data-set-title type="text" required placeholder="Enter a new task" class="flex-1 p-3 rounded-xl bg-white text-gray-800 placeholder-gray-400 transition duration-300 outline-none border-none">
            <input data-set-date type="date" required class="p-3 bg-white shadow-md text-gray-800 sm:w-44 w-full outline-none border-none">

            <button data-add-task class="bg-teal-600 text-white px-6 py-3 rounded-xl hover:bg-teal-700 transition duration-300 shadow-md sm:w-auto w-full">
                Add Task
            </button>
        </form>

        <!-- Filters -->
        <div class="mb-10 flex flex-wrap justify-center gap-3" data-filter-parent>
            <button data-filter="all" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                All
            </button>
            <button data-filter="completed" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Completed
            </button>
            <button data-filter="pending" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Pending
            </button>
            <button data-filter="high" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                High Priority
            </button>
            <button data-filter="medium" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Medium Priority
            </button>
            <button data-filter="low" class="cursor-pointer px-5 py-2 bg-white text-gray-700 rounded-xl shadow-sm hover:bg-teal-100 hover:text-teal-700 transition duration-300">
                Low Priority
            </button>
        </div>

        <!-- Task List -->
        <ul class="space-y-4" id="taskList">
        </ul>
    </div>


    <script type="module" src="./assets/scripts/app.js" defer></script>
</body>

</html>
